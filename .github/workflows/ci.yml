name: cloudSQL CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  style-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run clang-format check
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
        find src include tests -name "*.cpp" -o -name "*.hpp" | xargs clang-format --dry-run --Werror

  build-and-test:
    needs: style-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [clang++, g++]

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake clang clang-tidy llvm ninja-build ccache

    - name: Cache ccache
      uses: actions/cache@v3
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-${{ matrix.compiler }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.compiler }}-ccache-

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        export CCACHE_DIR=~/.ccache
        cmake .. -G Ninja \
          -DCMAKE_CXX_COMPILER=${{ matrix.compiler }} \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -DBUILD_TESTS=ON \
          -DBUILD_COVERAGE=OFF

    - name: Build
      run: |
        cd build
        ninja sqlEngineCore
        ninja

    - name: Run Tests
      run: |
        cd build
        ./sqlEngine_tests
        ./lock_manager_tests
        ./server_tests
        ./transaction_manager_tests
        ./statement_tests
        ./recovery_tests
